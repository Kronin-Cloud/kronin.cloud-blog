title: Blog Kronin Cloud
email: your-email@domain.com
date: <%= Time.now.strftime('%Y-%m-%d %H:%M:%S %z') %>
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
# baseurl: "/adam-blog" # the subpath of your site, e.g. /blog
url: "https://blog.kronin.cloud" # the base hostname & protocol for your site, e.g. http://example.com
name: Kronning
# Author settings
logo: /assets/img/Kronin-Logo-Standard.svg # add your name
author-pic: adam-face.jpg
about-author: My name is Krisztian Banhidy. I’m a full-time adventure travel blogger and photographer who’s been exploring the world for over 2 years.

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: artemsheludko # Add your Github handle
twitter: '@artemsheludko_' # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
# discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/", "README.md", "Gemfile", "Gemfile.lock"]


