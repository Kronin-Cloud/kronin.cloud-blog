<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="">
	<link href='http://joelglovier.com/feed.xml' rel='alternate' type='application/atom+xml'>

	<link rel="shortcut icon" href="{{ "/assets/img/min_logo.png" | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ "/assets/img/min_logo.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/min_logo.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/min_logo.png" | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#311e3e">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#311e3e">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">
	<!-- Google Fonts -->

	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<noscript>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
		<!-- Styles -->

		<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

		<link href="https://fonts.googleapis.com/css?family=Markazi+Text:400,500,600,700" rel="stylesheet">
	</noscript>
	<!--<link rel="stylesheet" href="{{ "{{site.baseurl}}/assets/css/style.css" | prepend: site.baseurl }}">-->

	<style>
		.v-logo-container{
		  position: absolute;
		  left: 50%;
		  display: table;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  padding: 0;
		}
		.v-logo-container img{
		  width: 170px;
		  max-width: 100%;
		}
		.logo{
		  padding: 10px 0;
		}
		.post-card .post-card-image, .recent-list a{
		  height: 150px;
		}
		.post-card .post-card-image img, .recent-list img{
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		}
	</style>
</head>
